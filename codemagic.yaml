workflows:
  unzip-and-build:
    name: Unzip and Build IPA
    environment:
      xcode: latest
    scripts:
      - name: Debug â€” list files in repo
        script: |
          echo "Files in root:"
          ls -lah
          echo "Unzipping..."
          unzip ios-project.zip -d ios
          echo "Files after unzip:"
          ls -R ios

      - name: Build IPA
        script: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $CM_BUILD_DIR/App.xcarchive archive

          xcodebuild -exportArchive \
            -archivePath $CM_BUILD_DIR/App.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath $CM_BUILD_DIR/build
    artifacts:
      - build/*.ipa
